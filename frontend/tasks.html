<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tasks - Gamify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Tasks</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="login.html">Login</a> | 
          <a href="tasks.html">Tasks</a>
        </nav>
    </header>

    <div class="container">
        <h2>Add New Task</h2>
        <form action="process_task.php" method="post">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category">

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
            <br>

            <label for="creationDate">Creation Date:</label>
            <input type="date" id="creationDate" name="creationDate">

            <label for="completionDate">Completion Date/Goal:</label>
            <input type="date" id="completionDate" name="completionDate">

            <label for="progress">Progress Percentage:</label>
            <input type="number" id="progress" name="progress" min="0" max="100">

            <input type="submit" value="Add Task">
        </form>
    </div>

    <footer>
        <p>CS 222 Project by Kay, Max, Sathvik, and Kinjal</p>
    </footer>
</body>
</html>
